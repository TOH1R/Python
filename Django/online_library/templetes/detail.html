<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .book-img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary shadow-sm mb-4">
        <div class="container-fluid">
            <a href="{% url 'index' %}" class="navbar-brand ms-3 fw-bold">DARK</a>
            <form class="d-flex me-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Book Detail Section -->
    <div class="container">
        <div class="row align-items-center">
            <!-- Left: Book Image -->
            <div class="col-md-6 text-center mb-4 mb-md-0">
                <img src="{{ book.image.url }}" alt="Book Image" class="book-img">
            </div>

            <!-- Right: Book Info -->
            <div class="col-md-6">
                <h2 class="fw-bold">{{ book.name }}</h2>
                <p class="text-muted">{{ book.category }}</p>
                <p class="mb-4">{{ book.description }}</p>

                <div class="d-flex gap-3">
                    <a href="#" class="btn btn-outline-success">Download</a>
                    <a href="{% url 'update' book.id %}" class="btn btn-primary">Update</a>
                    <a href="{% url 'delete' book.id %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
