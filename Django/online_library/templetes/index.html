<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book List â€“ DARK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #212529 !important;
    }

    .navbar-brand {
      color: white !important;
      font-weight: bold;
      letter-spacing: 1px;
      font-size: 24px;
    }

    .add-book-btn {
      background: linear-gradient(135deg, #198754, #28a745);
      color: white;
      border: none;
      font-weight: bold;
    }

    .add-book-btn:hover {
      background: linear-gradient(135deg, #28a745, #198754);
    }

    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .card-text {
      font-size: 0.95rem;
      color: #6c757d;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex justify-content-between align-items-center px-4">
      <a class="navbar-brand" href="#">DARK</a>
      <a href="{% url 'create' %}" class="btn add-book-btn">+ Add Book</a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row g-4">
      {% for book in books %}
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100">
          <img src="{{ book.image.url }}" class="card-img-top" style="height: 300px; object-fit: cover;" alt="{{ book.title }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text">{{ book.description|truncatewords:20 }}</p>
            <div class="mt-auto">
              <a href="{% url 'detail' book.id %}" class="btn btn-primary w-100">View Details</a>
            </div>
          </div>
        </div>
      </div>
      {% empty %}
      <div class="col-12">
        <p class="text-muted text-center">No books available.</p>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
